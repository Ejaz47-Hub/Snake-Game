<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Snake Game</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="game-container">
        <h1>üêç Stunning Snake</h1>
        
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys or WASD to control the snake. Collect food to grow and earn points!</p>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="scores-list">
                <!-- Scores will be populated by JavaScript -->
            </ol>
        </div>
        
        <div class="name-input" id="name-input" style="display: none; margin-top: 15px;">
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <button id="submit-score">Submit Score</button>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty');
        const leaderboard = document.getElementById('leaderboard');
        const scoresList = document.getElementById('scores-list');
        const nameInput = document.getElementById('name-input');
        const playerName = document.getElementById('player-name');
        const submitScore = document.getElementById('submit-score');
        
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameRunning = false;
        let gameSpeed = 150;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        
        highScoreDisplay.textContent = highScore;
        
        // Initialize game
        function initGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            generateFood();
            score = 0;
            scoreDisplay.textContent = score;
            direction = 'right';
            nextDirection = 'right';
            
            updateGameSpeed();
        }
        
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // Make sure food doesn't appear on snake
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // Update game speed based on difficulty
        function updateGameSpeed() {
            const difficulty = difficultySelect.value;
            switch(difficulty) {
                case 'easy':
                    gameSpeed = 200;
                    break;
                case 'medium':
                    gameSpeed = 150;
                    break;
                case 'hard':
                    gameSpeed = 100;
                    break;
            }
            
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        // Draw everything on canvas
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                // Create gradient for snake
                const gradient = ctx.createLinearGradient(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize,
                    snake[i].x * gridSize + gridSize, 
                    snake[i].y * gridSize + gridSize
                );
                
                if (i === 0) {
                    // Snake head
                    gradient.addColorStop(0, '#00b09b');
                    gradient.addColorStop(1, '#96c93d');
                } else {
                    // Snake body
                    gradient.addColorStop(0, '#ff9966');
                    gradient.addColorStop(1, '#ff5e62');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
                
                // Add eyes to snake head
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(snake[i].x * gridSize + 5, snake[i].y * gridSize + 7, 2, 0, Math.PI * 2);
                    ctx.fill();
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(snake[i].x * gridSize + 15, snake[i].y * gridSize + 7, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw food
            ctx.fillStyle = '#ff4b2b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize / 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Update game state
        function update() {
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check for collision with walls
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // Check for collision with self
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreDisplay.textContent = score;
                
                // Generate new food
                generateFood();
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Draw everything
            draw();
        }
        
        // Game over function
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            startBtn.textContent = 'Start Game';
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Show name input if score is high enough
            if (score > 50) {
                nameInput.style.display = 'block';
            } else {
                setTimeout(() => {
                    leaderboard.style.display = 'block';
                    updateLeaderboard();
                }, 1500);
            }
        }
        
        // Update leaderboard from backend
        function updateLeaderboard() {
            fetch('/api/scores')
                .then(response => response.json())
                .then(scores => {
                    scoresList.innerHTML = '';
                    scores.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name}: ${item.score}`;
                        scoresList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching scores:', error);
                    // Fallback to simulated scores
                    const fallbackScores = [
                        {name: 'Player1', score: 250},
                        {name: 'SnakeMaster', score: 180},
                        {name: 'ProGamer', score: 120},
                        {name: 'Newbie', score: 80}
                    ];
                    
                    scoresList.innerHTML = '';
                    fallbackScores.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name}: ${item.score}`;
                        scoresList.appendChild(li);
                    });
                });
        }
        
        // Submit score to backend
        function submitScoreToServer() {
            const name = playerName.value.trim() || 'Anonymous';
            
            fetch('/api/scores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    score: score
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Score submitted:', data);
                nameInput.style.display = 'none';
                leaderboard.style.display = 'block';
                updateLeaderboard();
            })
            .catch(error => {
                console.error('Error submitting score:', error);
                nameInput.style.display = 'none';
                leaderboard.style.display = 'block';
                updateLeaderboard();
            });
        }
        
        // Start game function
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                startBtn.textContent = 'Pause Game';
                gameOverScreen.style.display = 'none';
                leaderboard.style.display = 'none';
                nameInput.style.display = 'none';
                gameLoop = setInterval(update, gameSpeed);
            } else {
                clearInterval(gameLoop);
                gameRunning = false;
                startBtn.textContent = 'Resume Game';
            }
        }
        
        // Reset game function
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            startBtn.textContent = 'Start Game';
            gameOverScreen.style.display = 'none';
            leaderboard.style.display = 'none';
            nameInput.style.display = 'none';
            initGame();
            draw();
        }
        
        // Keyboard input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // Button event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', updateGameSpeed);
        submitScore.addEventListener('click', submitScoreToServer);
        
        // Submit score on Enter key
        playerName.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitScoreToServer();
            }
        });
        
        // Initial draw and load leaderboard
        initGame();
        draw();
        updateLeaderboard();
    </script>
</body>
</html>
